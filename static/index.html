<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Expense Data</h1> 
    <div class="container">
        <div class="box">
            <center>
                <form action="/hi" method="post">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" name="name" placeholder="Note">
                               
                            </td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td><input type="text" name="description" placeholder="Note"></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input type="date" name="date"></td>
                        </tr>
                        <tr>
                            <td>Amount</td>
                            <td><input type="number" name="amount"></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"> 
                                <input type="submit"> 
                                <input type="reset"> 
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
